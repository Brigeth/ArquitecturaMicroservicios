services:
  postgres:
    image: postgres:16-alpine
    container_name: api-customer-db
    environment:
      POSTGRES_DB: customerdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - customer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d customerdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  customer-network:
    driver: bridge
